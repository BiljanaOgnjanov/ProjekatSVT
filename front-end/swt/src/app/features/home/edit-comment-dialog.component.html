<div style="min-width: 400px; max-width: 700px;">
  <h1 mat-dialog-title>Edit comment</h1>
  <div mat-dialog-content>
    <mat-form-field style="width: 100%;">
      <mat-label>Text</mat-label>
      <textarea matInput [(ngModel)]="data.text"></textarea>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="data.text" cdkFocusInitial color="primary">Submit</button>
    <button mat-button (click)="onCancel()">Cancel</button>
  </div>
</div>
