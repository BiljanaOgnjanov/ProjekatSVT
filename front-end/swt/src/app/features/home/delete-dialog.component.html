<h1 mat-dialog-title>Delete post</h1>
<div mat-dialog-content>
  Are you sure?
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close cdkFocusInitial (click)="onConfirm()" color="primary">Yes</button>
  <button mat-button mat-dialog-close (click)="onCancel()">No</button>
</div>
